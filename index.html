<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Copy</title>
    <script src="https://kit.fontawesome.com/fa56ed0519.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="blure"></div>
    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__burger"><i class="fas fa-bars"></i></div>
            <a href="#" class="nav__logo"><img src="./src/logo.png" alt="" class="nav__logo-img"></a>
            <button class="nav__search"><i class="fas fa-search"></i></button>
            <form class="nav__search-box">
                <select class="nav__select">
                    <option class="nav__option">All</option>
                    <option class="nav__option">Movies</option>
                    <option class="nav__option">Tv Shows</option>
                    <option class="nav__option">Celebrities</option>
                </select>
                <input id="search" type="text" placeholder="Search IMDb" class="nav__input">
                <button type="button" class="nav__search-close"><i class="fas fa-times"></i></button>
                <button class="nav__submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="nav__menu">
            <div class="nav__line">
                <div class="nav__close"><i class="fas fa-times"></i></div>
            </div>
            <div class="nav__movies-wrapper">
                <div class="nav__movies">

                    <div class="nav__expander">
                        <i class="fas fa-film nav__icon"></i>
                        <p class="nav__name">Movies</p>
                        <i class="fas fa-sort-down nav__expand"></i>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__element"><a href="" class="nav__link">Top Rated Movies</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Most Popular Movies</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Coming Soon</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Movie News</a></li>
                    </ul>
                </div>
                <div class="nav__tv-shows">
                    <div class="nav__expander">
                        <i class="fas fa-desktop nav__icon"></i>
                        <p class="nav__name">TV Shows</p>
                        <i class="fas fa-sort-down nav__expand"></i>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__element"><a href="" class="nav__link">Top Rated Shows</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Most Popular Shows</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Coming Soon</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Tv News</a></li>
                    </ul>
                </div>
                <div class="nav__celebs">
                    <div class="nav__expander">
                        <i class="fas fa-users nav__icon"></i>
                        <p class="nav__name">Celebrities</p>
                        <i class="fas fa-sort-down nav__expand"></i>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__element"><a href="" class="nav__link">Born Today</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Most Popular Celebs</a></li>
                        <li class="nav__element"><a href="" class="nav__link">Celebrity News</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <script src="./js/nav.js"></script>
</body>

</html>
